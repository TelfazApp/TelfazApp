<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasel - Guided Meditation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        /* ... (Same as previous examples) ... */

        /* Custom styles for Fasel */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1e1e1e;
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hero-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            position: relative;
            border-radius: 10px; /* Add border radius to hero section */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add box shadow to hero section */
        }

        .centered-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .text-white {
            color: #fff;
        }

        .text-center {
            text-align: center;
        }

        .text {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            border-top: 1px solid #ccc; /* Add border to the footer */
            margin-top: 2rem; /* Add some spacing between footer and content */
        }

        /* Beautiful Design Enhancements */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h6 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Add some animation for a touching effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            animation: fadeIn 2s ease-out;
        }
    </style>
</head>
<body>
    
    <section class="hero-section">
        <div class="centered-content">
       
        </div>
    </section>
    
    <div class="container">
        <h1 class="text-center">Fasel</h1>
        <h6 class="text-center">The official website of the Fasel application iOS</h6>
        <h6 class="text-center">Name App: Fasel</h6>
        <h6 class="text-center">Bundle App: fasel.com</h6>
        <footer>
            <p>&copy; 2023 Fasel. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
